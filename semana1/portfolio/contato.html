<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    
    <header>
        
        <img src="/img/logo.png">
        
        <nav>
            <a href="index.html">Home</a>  
            <a href="sobre-mim.html">Sobre mim</a>
            <a href="projetos.html">Projetos</a>
            <a href="contato.html">Contato</a>
        </nav>


    </header>
    
    <section>
        
        <h2>Fale Comigo!</h2>
        
        <form>
            <div class="fale-comigo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br>
            </div>
            
            <div class="fale-comigo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"><br>
            
            </div>

            <div class="fale-comigo">
                <label for="mensagem">Mensagem:</label>
                <input type="text" id="mensagem" name="mensagem"><br>
            
            </div>

            <div class="fale-comigo">
                <input type="submit" id="enviar" name="Enviar">

            </div>
            
        </form>

    </section>

    
    <footer>
        <div id="social-media" class="container">
            <img src="/img/gmail-logo.jpg" alt="gmail logo"> 
            <img src="/img/git-logo.jpg" alt="github logo">
            <img src="/img/linkedin-logo.jpg" alt="linkedin logo">
            

        </div>

    </footer>

    
</body>
</html>
