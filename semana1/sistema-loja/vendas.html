    <h2>Vendas</h2>
    
    <div id="form">
        <form action="#">
            <div>
                <label for="vendedor"> Vendedor: </label>
                <input for="text" id="vendedor" name="vendedor"><br>
            </div>
            
            <div>
                <label for="produto"> Produto: </label>
                <select id="produto" name="add-produtos">
                <option value="guitarra">Guitarra</option>
                <option value="violao">Violão</option>
                <option value="teclado">Teclado</option>
                <option value="bateria">Bateria</option>
                <option value="acordeon">Acordeon</option>
                </select><br>
            </div>
            
            <div>

                <label for="quantidade"> Quantidade: </label>
                <input type="number" id="quantidade" name="quantidade"><br>
            
            <div> Forma de Pagamento:
                <input type="radio" id="dinheiro" name="pagamento" value="dinheiro">
                <label for="dinheiro">Dinheiro</label>
                <input type="radio" id="cartao" name="pagamento" value="cartao">
                <label for="cartao">Cartão</label><br>
                <button type="submit">Enviar</button>
            </div>    

            <div>
                
                <a id="hist-vendas" href="hist-vendas.html">Histórico de Vendas</a>            

            </div>

        </form>

        

    </div>
