<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LabeTube</title>
</head>
<body>
    <header>
        <div class="icone-texto">

            <img class="logo" src="img/labenu-logo.png" alt="Logo Labenu">

            <h2>LabeTube</h2>

        </div>
        <input type="text" placeholder="Busca">
    </header>

    <main>
        <div class="card-video">
            
            <a href="video-coelho.html">
                <img class="img-card" src="img/video-coelho.png" alt="Coelho deitado na grama">
            </a>

            <h3>Vídeo de Coelho</h3>

        </div>

        <div class="card-video">
            
            <a href="video-paisagem.html">
                <img class="img-card" src="img/video-paisagem.png" alt="Paisagem com montanha e mar">
            </a> 

            <h3>Vídeo de Paisagem</h3>

        </div>

        <div class="card-video">
                        
            <a href="video-cachoeira.html">
                <img class="img-card" src="img/video-cachoeira.png" alt="Cachoeira em meio a pedras">
            </a> 

            <h3>Vídeo de Cachoeira</h3>

        </div>

        <div class="card-video">
            
            <a href="video-foguete.html">
                <img class="img-card" src="img/video-foguete.png" alt="Foguete em base de lançamento">
            </a> 

            <h3>Vídeo de Foguete</h3>

        </div>

        <div class="card-video">
            <a href="video-espaço.html">
                <img class="img-card" src="img/video-espaço.png" alt="Espaço Sideral">
            </a> 

            <h3>Vídeo do Espaço</h3>
        </div>

        <div class="card-video">
            <a href="video-mar.html">
                <img class="img-card" src="img/video-mar.png" alt="Imagem aérea de uma praia">
            </a> 

            <h3>Vídeo do Mar</h3>
        </div>

        <div class="card-video">
            <a href="video-timelapse.html">
                <img class="img-card" src="img/video-timelapse.png" 
                alt="Imagem de paisagem com árvores, neblina e ovelhas">
            </a> 

            <h3>Vídeo de Timelapse</h3>

        </div>

        <div class="card-video">
            <a href="video-tinta.html">
                <img class="img-card" src="img/video-tinta.png" alt="Gotas de tinta boiando na água">
            </a> 

            <h3>Vídeo de Tinta</h3>

        </div>

    </main>

    <footer>

        <p>Aqui é só video TOP!</p>

    </footer>

</html>
